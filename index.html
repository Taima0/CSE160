<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <div>
    <button type="button" id="clearButton">Clear</button>
    </div>
    <div>
      <button type="button" id="pointButton">Point</button>
      <button type="button" id="triangleButton">Triangle</button>
      <button type="button" id="circleButton">Circle</button>
    </div>
    <p>Shape Color: </p>
    <div>
      <label>Red:</label>
      <input type = "range" id="red" min="0" max="100" step="0.1" value="100">
    </div>
    <div>
      <label>Green:</label>
      <input type = "range" id="green" min="0" max="100" step="0.1" value="0">
    </div>
    <div>
      <label>Blue:</label>
      <input type = "range" id="blue" min="0" max="100" step="0.1" value="0">
    </div>
    <div>
      <label>Size: </label>
      <input type = "range" id="sizeSlider" min="5" max="100" value="0" class="'slider">
      <label>(Circle) Segment COunt: </label>
      <input type = "range" id="circleSlider" min="10" max="30" value="0" class="'slider">
    </div>
   
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="ColoredPoints.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Point.js"></script>
  </body>
</html>
